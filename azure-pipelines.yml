trigger:
- master
- task: ArtifactoryMaven@2
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'install'
    artifactoryResolverService: 'adoption Artifactory'
    targetResolveReleaseRepo: 'pepsico-libs-release'
    targetResolveSnapshotRepo: 'pepsico-libs-snapshot'
    artifactoryDeployService: 'adoption Artifactory'
    targetDeployReleaseRepo: 'pepsico-libs-release'
    targetDeploySnapshotRepo: 'pepsico-libs-snapshot'
    collectBuildInfo: true
    buildName: '$(Build.DefinitionName)'
    buildNumber: '$(Build.BuildNumber)'
pool: 
  name: davidka

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
